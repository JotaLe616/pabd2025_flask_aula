<head>
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<body>
    <div class="App">
        <header class="App-header bg-dark text-white p-5">
            <h1>{{ app_name }}</h1>
            <img src="{{ url_for('static', filename='Octocat.png') }}" class="App-logo" alt="logo" />
            <p>
                GitHub Codespaces <span class="heart">♥️</span> Flask
            </p>
            <div>
                <ul>
                    <!-- {% for p in produtos%}
                    <li>{{ p.id }} - {{ p.nome }} - {{ p.valor }} - {{ p.qtd }}</li>
                    {% endfor %} -->
                    {% for f in funcionarios %}
                        <li>{{ f.cpf }} - {{ f.pnome }} - {{ f.unome }} - {{ f.salario }}</li> 
                    {% endfor %}
                </ul>
            </div>
            <p class="small">
                Edit <code>templates/index.html</code> and refresh to see your changes!
            </p>
        </header>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</html>
