<head>
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<body id = "body-index">
    <div class="App">
        <header id = "cabecalho">
            <h1>{{ app_name }}</h1>
            <!-- <img src="{{ url_for('static', filename='Octocat.png') }}" class="App-logo" alt="logo" />
            <p>
                GitHub Codespaces <span class="heart">♥️</span> Flask
            </p> -->
        </header>
        <div class="table-responsive mx-5 my-4">
            <table class="table table-striped table-hover">
                <thead class="table-danger text-center">
                    <tr>
                        <th>CPF</th>
                        <th>Primeiro Nome</th>
                        <th>Último Nome</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody class="text-center">
                    {% for f in funcionarios %}
                    <tr>
                        <td>{{ f.cpf|format_cpf }}</td>
                        <td>{{ f.pnome }}</td>
                        <td>{{ f.unome }}</td>
                        <td><a href="{{ url_for('read', pk='cpf', id=f.cpf) }}" class="btn btn-sm btn-success"
                                title="Ver detalhes">
                                <i class="fas fa-eye"></i>
                            </a>
                            <a href="{{ url_for('update', pk=f.cpf) }}" class="btn btn-sm btn-warning" title="Editar">
                                <i class="fas fa-edit"></i>
                            </a>
                            <a href="{{ url_for('delete', pk=f.cpf) }}" class="btn btn-sm btn-danger" title="Apagar">
                                <i class="fas fa-trash"></i>
                            </a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <div>
                <button class="btn btn-danger">
                    <a href="{{ url_for('create') }}" type = "button" id="botao-adicionar">+ Adicionar Funcionário</a>
                </button>
            </div>
        </div>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</html>
