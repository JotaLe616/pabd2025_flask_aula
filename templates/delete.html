<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Excluir Funcionário</title>
    <!-- CSS separado -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<body id="body-index">
    <header id = "cabecalho">
        <h1>LOS FUNCIONÁRIOS</h1>
    </header>
    <header id ="fita"></header>
    <div class="container">
        <h1 id = "titulo-principal">Excluir Funcionário</h1>  

        <form class="row g-3" method="POST" action="{{ url_for('delete', pk=funcionario.cpf) }}">
            <div class="col-md-6">
                <label class="form-label">Nome</label>
                <input type="text" class="form-control" name="pnome" value="{{ funcionario.pnome }}" readonly>
            </div>

            <div class="col-md-6">
                <label class="form-label">Sobrenome</label>
                <input type="text" class="form-control" name="unome" value="{{ funcionario.unome }}" readonly>
            </div>
            <div class="col-md-6">
                <label class="form-label">CPF</label>
                <input type="text" class="form-control" value="{{ funcionario.cpf|format_cpf }}" readonly>
            </div>
            
            <div class="col-md-6">
                <label class="form-label">Salário (R$)</label>
                <input type="number" class="form-control" step="0.01" name="salario" value="{{ funcionario.salario }}" readonly>
            </div>
            <div class="col-md-6">
                <label class="form-label">Endereço</label>
                <input type="text" class="form-control" name="endereco" value="{{ funcionario.endereco }}" readonly>
            </div>
            <div class="col-md-3">
                <label class="form-label">Sexo</label>
                {% if funcionario.sexo == "F" %}
                 <input name="sexo" class="form-control" value="Feminino" readonly>
                {% else %}
                 <input name="sexo" class="form-control" value="Masculino" readonly>
                {% endif %}
                </input>
            </div>
            
            <div class="col-md-3">
                <label class="form-label">Data de Nascimento</label>
                {% if funcionario.data_nasc is string %}
                    {% set data_nasc_value = funcionario.data_nasc[:10] %}
                {% else %}
                    {% set data_nasc_value = funcionario.data_nasc.strftime('%Y-%m-%d') %}
                {% endif %}
                <input type="date" class="form-control" name="data_nasc" 
                       value="{{ data_nasc_value }}" readonly>
            </div>
            
            <div class="col-12">
                <button type="submit" class="btn btn-danger">Excluir</button>
                <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
